<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <title>Login page</title>
</head>

<body id="includedContent" onload="checkIfLogged()">
<div class="parentContainer">
    <form class="login">
        <div class="imgcontainer">
            <img alt="Avatar" class="avatar" src="images/Logo.svg">
        </div>


        <div class="container">
            <div class="text">
                <div class="welcome">Welcome to the Learning Management System</div>
                <div class="loginLabel">please log in to continue</div>
            </div>

            <label for="username">
                <input class="initial" name="username" placeholder="Username" required type="text">
            </label>

            <label for="password">
                <input class="initial" name="password" placeholder="Password" required type="password">
            </label>

            <label class="rememberMe">
                <input class="checkbox" name="remember" type="checkbox"> Remember me
            </label>
            <span class="errMsg hide"> Test </span>

            <button class="submit" type="submit">Login</button>
        </div>
    </form>

    <script crossorigin="anonymous"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://pagecdn.io/lib/jquery-cookie/v1.4.1/jquery.cookie.js" crossorigin="anonymous"
            integrity="sha256-uEFhyfv3UgzRTnAZ+SEgvYepKKB0FW6RqZLrqfyUNug="></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
</div>
</body>
</html>
